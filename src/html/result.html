<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Sorteio</title>
</head>
<body>
    <h1>O resultado do sorteio foi: <span id="resultado"></span></h1>

    <script>
        // Lê o parâmetro 'sorteio' da URL
        const parametros = new URLSearchParams(window.location.search);
        const numeroSorteado = parametros.get('sorteio');

        // Exibe o número sorteado na página
        document.getElementById('resultado').textContent = numeroSorteado;
    </script>
</body>
</html>
